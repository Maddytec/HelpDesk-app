<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{message.text}}</strong>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Ticket List</h3>
      </div>
      <div class="box-body">
        <div class="form-group" *ngIf="shared.user.profile == 'TECHNICIAN'">
          <div class="checkbox">
            <label>
              <input
              type="checkbox"
             [(ngModel)]="assignedToMe"
              name="assignedToMe"
              id="inputTitle"
              required>
            </label>
            </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>

      <div class="box-body">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>Número</th>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Priority</th>
              <th>date</th>
              <th style="width: 10px">&nbsp;</th>
              <th style="width: 10px">&nbsp;</th>
            </tr>
            <tr *ngFor="let ticket of listTicket">
              <td>{{ ticket.number }}</td>
              <td>{{ ticket.title }}</td>
              <td>{{ ticket.description }}</td>
              <td>{{ ticket.status }}</td>
              <td>{{ ticket.priority }}</td>
              <td>{{ ticket.date }}</td>
              <td><button class="btn btn-primary" (click)="edit(ticket.id)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="delete(ticket.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="#" (click)="setPreviousPage($event)">«</a></li>
            <li *ngFor="let p of pages; let i=index">
              <a [ngClass]="{'pagination-focus' : i == page}" href="#" (click)=setPage(i,$event)>{{ i+1 }}</a>
            </li>
            <li><a href="#" (click)="setNextPage($event)">»</a></li>
          </ul>
        </div>
    </div>
  </div>
</div>
